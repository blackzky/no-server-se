<!doctype html>
<html>
<head>
	<title>Awesome</title>
	<link type="text/css" rel="stylesheet" href="css/main.css" />
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
</head>
<body>
<div id="container">
  <div id="loading"><h1>Loading...</h1></div>

  <div id="top-panel" class="horizontal-panel">
    <div id="nav-up-left"  class="navigation left"></div>
    <div id="sub-up-lm"    class="horizontal-subpanel left"></div>
    <div id="nav-up"       class="navigation left"></div>
    <div id="sub-up-mr"    class="horizontal-subpanel left"></div>
    <div id="nav-up-right" class="navigation left"></div>
  </div>

  <div id="left-panel" class="vertical-panel left">
    <div id="sub-left-um"    class="vertical-subpanel"></div>
    <div id="nav-left"       class="navigation"></div>
    <div id="sub-left-mb"    class="vertical-subpanel"></div>
  </div>

  <div id="center-panel" class="left">
    <div id="game-canvas"></div>
  </div>

  <div id="right-panel" class="vertical-panel left">
    <div id="sub-right-um"    class="vertical-subpanel"></div>
    <div id="nav-right"       class="navigation"></div>
    <div id="sub-right-mb"    class="vertical-subpanel"></div>
  </div>

  <div id="bot-panel" class="horizontal-panel clear">
    <div id="nav-bot-left"  class="navigation left"></div>
    <div id="sub-bot-lm"    class="horizontal-subpanel left">
      <div class="skill-quick-slot">
        <div id="sqsi1" class="skill-quick-slot-item"><span>1</span></div>
        <div id="sqsi2" class="skill-quick-slot-item"><span>2</span></div>
        <div id="sqsi3" class="skill-quick-slot-item"><span>3</span></div>
        <div id="sqsi4" class="skill-quick-slot-item"><span>4</span></div>
        <div id="sqsi5" class="skill-quick-slot-item"><span>5</span></div>
        <div id="sqsi6" class="skill-quick-slot-item"><span>6</span></div>
        <div id="sqsi7" class="skill-quick-slot-item"><span>7</span></div>
        <div id="sqsi8" class="skill-quick-slot-item"><span>8</span></div>
        <div id="sqsi9" class="skill-quick-slot-item"><span>9</span></div>
        <div id="sqsi0" class="skill-quick-slot-item"><span>0</span></div>
      </div>
    </div>
    <div id="nav-bot"       class="navigation left"></div>
    <div id="sub-bot-mr"    class="horizontal-subpanel left"></div>
    <div id="nav-bot-right" class="navigation left"></div>
  </div>

  <div id="footer" class="clear">
    <small class="right">Copyright &#9426; 2012 Empire Spirit. All Rights Reserved.</small>
  </div>

</div>
<script src="js/main.js"></script>
</body>
</html>
